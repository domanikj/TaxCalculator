<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <title>Tip Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
       <div class="col-lg"> 
        <div class="card mx-auto" style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title">Tip Calculator</h5>
            <hr width="100%">
            <form>
              <div class="form-group">
                <label for="total-cost">Input Total</label>
                <input type="text" class="form-control" id="total-cost" placeholder="0.00">
              </div>
              <div class="form-group">
                <label for="tip-percentage">Select Tip Percentage</label>
                <select class="form-control" id="tip-percentage">
                  <option>15%</option>
                  <option>16%</option>
                  <option>17%</option>
                  <option>18%</option>
                  <option>19%</option>
                  <option>20%</option>
                </select>
              </div>  
              <label for="num-people"># of Customers</label>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="input-group-text">+</button>
                  <button class="input-group-text">-</button>
                </div>
                <input type="text" id="num-people" class="form-control"  placeholder="0">
              </div>
              <button type="button" class="btn btn-warning ">Calculate</button>
            </form>
          </div>
        </div>
       </div>
      </div>
    </div>


    <script src="dist/Index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
